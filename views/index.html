{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
      {% if showForm %}
      <form action="/tweets" method="POST">
        <div class="row">
          <label for="name_field">Name:</label>
          <input name="name" type="text" value="{{nombre}}" id="name_field" />
        </div>
        <div class="row">
          <label for="text_field">Text:</label>
          <input name="text" type="text" id="text_field" />
          <input type="submit" value="Submit" />
        </div>
      </form>
      {% endif %}
    </div>

    <div class="col-md-9">
      <!-- display tweets here -->
    {% for tweet in tweets %}
    <div class="row">
      <div class="col-md-1">
          <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      </div>
      <div class="col-md-11">
        <ul class = "tweetstyle">
          <li class ="tweetname"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></li>
          <li class ="tweetcontent"><a href="/tweets/{{tweet.id}}">{{tweet.content}}</li>
        </ul>
      </div>
    </div>
    {% endfor %}

    </div>
  </div>
    
{% endblock %}
